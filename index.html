    <style>
      body {
        overflow: hidden;
        font-family: "Lato", "Helvetica Neue";
      }
      .box {
        position: relative;
        margin: auto auto;
        height: 100vh;
        width: 90vh;
        max-width: 100%;
        display: flex;
      }
      .content {
        height: fit-content;
        display: flex;
        position: relative;
        margin: auto;
      }
      .content img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
        display: block;
      }
      .content .logo {
        position: absolute;
        left: 27%;
        top: 21%;
        width: 46%;
      }

      /* SELECTOR */
      .selector {
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
      }
      .selector .color {
        width: 40px;
        height: 40px;
        transition: width 200ms;
        cursor: pointer;
        white-space: nowrap;
        display: flex;
        align-items: center;
        padding: 0 4px;
        font-size: 12px;
        overflow: hidden;
        color: transparent;
      }
      .selector .color:hover {
        min-width: 80px;
        width: auto;
        color: black;
      }

      /* -> LOGO color */
      #logoColorSelector {
        right: 0;
        align-items: flex-end;
      }
      
      /* -> SHIRT color */
      #shirtColorSelector {
        left: 0;
        align-items: flex-start;
      }

      .selectedColor {
        position: absolute;
        bottom: 20px;
        z-index: 5;
        color: white;
        background: gray;
        padding: 10px;
        box-shadow: 2px 2px 2px 0px #5f5f5f9e;
        min-width: 140px;
      }
      .selectedColor.logo {
        right: 70px;
      }
      .selectedColor.shirt {
        left: 70px;
      }
  
      .center {
        text-align: center;
      }
      .bold {
        font-weight: bold;
      }

      #typeSelector {
        position: absolute;
        bottom: 20px;
        left: 50%;
        z-index: 20;
        margin-left: -110px;
        transition: all 500ms;
      }
      #typeSelector.big {
        bottom: 50%;
        margin-left: -39vw;
        margin-bottom: -10vw;
      }
      #typeSelector .button {
        width: 40px;
        height: 40px;
        overflow: hidden;
        border-radius: 50%;
        border: 5px solid gray;
        background: white;
        display: inline-block;
        padding: 5px;
        margin: 5px;
        transition: all 500ms;
        cursor: pointer;
      }
      #typeSelector.big .button {
          width: 20vw;
          height: 20vw;
          padding: 10px;
      }
      #typeSelector .button.active {
        border-color: blue;
      }
      #typeSelector .button:hover {
        border-color: black;
      }
      #typeSelector img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
        display: block;
      }

      #cover {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #696969c9;
        z-index: 10;
      }

      var imgTag; 
      var fillTag;
      var displayLogoColor;
      var displayShirtColor;
      function init() {
        imgTag = document.getElementById('imgTag'); 
        displayShirtColor = document.getElementById('displayShirtColor');
        fillTag = document.getElementById('fillTag');
        displayLogoColor = document.getElementById('displayLogoColor');
      }

      // Color
      function drawColors() {
        var div = document.getElementById('logoColorSelector');
        div.innerText = '';

        logoColors.sort(function(a, b) {
          if (a.color > b.color) {
            return -1
          }
          if (a.color < b.color) {
            return 1
          }
          return 0
        })

        logoColors.forEach(function(color) {
          var element = document.createElement('div');
          element.style.backgroundColor = color.color;
          element.style.height = 100 / logoColors.length + '%';
          element.innerText = color.name;
          element.onmouseenter = onMouseenterColor;
          element.onmouseleave = onMouseleaveColor;
          element.onclick = onClickColor;
          element.classList.add('color');
          div.appendChild(element);
        })

        // first
        var logoColor = logoColors[Math.floor(Math.random() * logoColors.length)];
        fillTag.setAttribute('fill', logoColor.color);
        displayLogoColor.innerText = logoColor.name;
      }
      var colorBefore = null;
      function onMouseenterColor(event) {
        colorBefore = fillTag.getAttribute("fill")
        var color = event.target.style.backgroundColor;
        fillTag.setAttribute("fill", color)
      }

      function onMouseleaveColor(event) {
        fillTag.setAttribute("fill", colorBefore);
      }

      function onClickColor(event) {
        colorBefore = fillTag.getAttribute("fill");
        displayLogoColor.innerText = event.target.innerText;
      }

      // Color
      function drawShirts(shirts) {
        var div = document.getElementById('shirtColorSelector');
        div.innerText = '';

        shirts.sort(function(a, b) {
          if (a.color > b.color) {
            return -1
          }
          if (a.color < b.color) {
            return 1
          }
          return 0
        })

        shirts.forEach(function(color) {
          var element = document.createElement('div');
          element.style.backgroundColor = color.color;
          element.style.height = 100 / shirts.length + '%';
          element.innerText = color.name;
          element.dataset.src = color.url;
          element.onmouseenter = onMouseenterShirt;
          element.onmouseleave = onMouseleaveShirt;
          element.onclick = onClickShirt;
          element.classList.add('color');
          div.appendChild(element);
        })

        // preload
        var head = document.getElementsByTagName('head')[0]
        shirts.forEach(function(color) {
          var element = document.createElement('link');
          element.rel = 'preload';
          element.href = color.url;
          element.as = 'image';
          head.appendChild(element);
        })

        // first
        var shirtColor = shirts[Math.floor(Math.random() * shirts.length)];
        imgTag.src = shirtColor.url;
        displayShirtColor.innerText = shirtColor.name;
      }
      var shirtBefore = null;
      function onMouseenterShirt(event) {
        shirtBefore = imgTag.src;
        var color = event.target.dataset.src;
        imgTag.src = color; 
      }

      function onMouseleaveShirt(event) {
        imgTag.src = shirtBefore;
      }

      function onClickShirt(event) {
        shirtBefore = event.target.dataset.src;
        displayShirtColor.innerText = event.target.innerText;
      }

      function selectType(type) {
        document.getElementById('typeSelector').classList.remove('big');
        document.getElementById('cover').style.display = 'none';
        drawShirts(type);
        drawColors();
      }
    </script>
